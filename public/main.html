<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Room</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/chat.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- LOGIN BEGINS HERE -->
    <div class="container" id="login">
        <div class='row'>

            <div class="row form-inline">
                <h2 class="welcome-h2">Welcome to
                    <br>OPEN ROOM</h2>
            </div>

            <form id='login-form'>
                <div class="row">
                    <input type="text" class="form-control" id='username-input' placeholder="Enter User Name Here">

                    <div class="col-md-6" id="remember">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Remember Me</label>
                    </div>
                </div>
            </form>

            <div class='row' id="buttons">
                <div class='col-md-6'>
                    <button type="submit" class="btn btn-primary mb-2" id="register-button">Register</button>
                </div>
                <div class='col-md-6'>
                    <button type="submit" class="btn btn-primary mb-2" id="login-button">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN ENDS -->

    <div class="row" id='chat-main'>
        <!-- THIS IS WHERE THE SIDE BARS BEGIN -->
        <div class="wrapper">
            <nav id="sidebar">
                <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <h3>MENU</h3>
                </div>
                <br>
                <!-- Sidebar Links -->
                <ul class="list-unstyled components">
                    <li id="menuBar" class="active">
                        <a href="#">About</a>
                    </li>
                    <!-- <li><a href="#">About</a></li> -->
                    <li>
                        <!-- Link with dropdown items -->
                        <li id="menuBar">
                            <a href="#">Contact</a>
                        </li>
                        <a id="menuBar" href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Topics</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li id="menuBar">
                                <a href="#">Top 1</a>
                            </li>
                            <li id="menuBar">
                                <a href="#">Top 2</a>
                            </li>
                            <li id="menuBar">
                                <a href="#">Top 3</a>
                            </li>
                        </ul>
                        <li><a href="#" id="topicBtn">New Topic</a></li>
                </ul>
            </nav>

            <div id="content">
                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div>

                </div>
            </div>
        </div>
        <!-- END OF SIDE BARS -->



        <!-- THIS IS WHERE THE CHAT BOX BEGINS -->

        <!-- THE WHOLE CHAT BOX -->
        <div class="container" id="chat-box">

            <!-- THIS IS THE WINDOW -->
            <div class="row" id="chat-window">
                <!-- Where all the messages get created DYNAMICALLY-->
                <div class="row" id="output"></div>
                <!-- Shows if a user is typing -->
                
            </div>
            
            
            <div class='row'id='feedback'></div>
            <!-- Place for username -->
            <div id=username></div>
            <!-- Message Input -->
            <input id='message' type='text' placeholder='Your message' />
            <button class='btn-primary' id='send-message'>Send</button>
        </div>

        <!-- END OF CHAT BOX -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registration">Registration Complete!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have successfully registered! Please login!
                </div>
                <div class="modal-footer">
                    <button id=close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="topicModal" tabindex="-1" role="dialog" aria-labelledby="topicModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="topicModalLabel">New Topic</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                  <label for="description" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add Topic</button>
            </div>
          </div>
        </div>
      </div>
    


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <!-- Socket IO -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- Custom Scripts -->
    <script type="text/javascript" src='assets/js/login.js'></script>
    <script type="text/javascript" src='assets/js/register.js'></script>
    <script type="text/javascript" src="assets/js/chat.js"></script>



</body>

</html>
