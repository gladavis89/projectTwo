<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Topic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/topics.css" />


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-sm">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="h1" id="h1">
                        Create a new topic</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="login">
      
            
                    <form>
                        <div class="row">
                            <div class="col-lg-12">
                                
                                    <label for="name">
                                        Topic Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                                
                                    <label for="user">
                                        User Limit</label>
                                    <input type="number" class="form-control" id="user" placeholder="How many users" required="required" />
                                   
                            </div>
                            <div class="col-lg-12">
                                
                                    <label for="name">
                                        Description</label>
                                    <textarea name="description" id="description" class="form-control" rows="9" cols="25" required="required" placeholder="What is this topic about?"></textarea>
                               
                            </div>
                            
                        </div>
                        <div class="col-lg-12" id="buttons" style="margin: 10px">
                            <button type="submit" class="btn btn-primary pull-right" id="btnSubmit">
                                Submit</button>
                        </div>
                    </form>
                </div>
    </div>
</body>

</html>
