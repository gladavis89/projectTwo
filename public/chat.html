<!doctype html>
<html>

<head>
    <title>Open Room Beta Chat</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/chat.css" />


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>

<body>

    <!-- THIS IS WHERE THE SIDE BARS BEGIN -->
    <div class="wrapper">
        <nav id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <h3>MENU</h3>
            </div>
            <br>
            <!-- Sidebar Links -->
            <ul class="list-unstyled components">
                <li id="menuBar" class="active">
                    <a href="#">About</a>
                </li>
                <!-- <li><a href="#">About</a></li> -->
                <li>
                    <!-- Link with dropdown items -->
                    <li id="menuBar">
                        <a href="#">Contact</a>
                    </li>
                    <a id="menuBar" href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Topics</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li id="menuBar">
                            <a href="#">Top 1</a>
                        </li>
                        <li id="menuBar">
                            <a href="#">Top 2</a>
                        </li>
                        <li id="menuBar">
                            <a href="#">Top 3</a>
                        </li>
                    </ul>
            </ul>
        </nav>

        <div id="content">
            <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div>

            </div>
        </div>
    </div>

    <!-- END OF SIDE BARS -->


    <!-- THIS IS WHERE THE CHAT BOX BEGINS -->

    <!-- THE WHOLE CHAT BOX -->
    <div class="container" id="chat-box">

        <!-- THIS IS THE WINDOW -->
        <div class="row" id="chat-window">
            <!-- Where all the messages get created DYNAMICALLY-->
            <div class="row" id="output"></div>
            <!-- Shows if a user is typing -->
            <div id='feedback'></div>

        </div>

        <!-- Placeholder for a username. -->
        <input id="name" type="text" placeholder='Your Name'/>
        <div id=username></div>
        <!-- Message Input -->
        <input id='message' type='text' placeholder='Your message' />
        <button class='btn-primary' id='send-message'>Send</button>
    </div>

    <!-- END OF CHAT BOX -->




    <!-- Scripts -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="assets/js/chat.js"></script>

<!-- SCRIPTS FOR SIDE BAR. MAYBE MAKE THIS ANOTHER JS FILE? -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
